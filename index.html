<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors: The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"> Rock, Paper, Scissors: The Game</div>
        <div class="players">
            <div class="player">Player</div>
            <div class="computer">Computer</div>
        </div>
        <div class="score">
            <div class="player-score">0</div>
            <div class="vs">VS</div>
            <div class="computer-score">0</div>
        </div>
        <div class="button-container">
            <button class="btn">
                <div class="rock">✊</div>
            </button>
            <button class="btn">
                <div class="paper">✋</div>
            </button>
            <button class="btn">
                <div class="scissor">✌</div>
            </button>
        </div>
        <div class="footer">Copyright © Laszlo Kis 2022</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
